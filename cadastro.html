<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeSync - SingUp</title>
    <link rel="stylesheet" href="css/style-form.css">
</head>
<body>
    <div class="container">
        <div class="cad-form">
            <div class="logo">
                <figcaption>
                    <img  src="assets/img/logo-final.png" alt="Logo da SafeSync">
                </figcaption>
            </div>
            <form action="login.html" class="form">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="teste@gmail.com">

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Digite sua senha">

                <label for="Região">Região:</label>
                <select name="" id="">
                    <option value="">Norte</option>
                    <option value="">Nordeste</option>
                    <option value="">Sul</option>
                    <option value="">Sudeste</option>
                    <option value="">Centro-Oeste</option>
                </select>

                <button type="submit">Cadastrar</button>
                <p>
                    Já tem cadastro? <a href="login.html">Faça Login</a>
                </p>
            </form>
        </div>
    </div>
</body>
</html>
